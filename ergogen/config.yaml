  _mcu_cutout:
    - what: rectangle
      where: ref_mcu
      size: [mcux+2, mcuy+1.5]
      fillet: 1
  _battery_cutout:
    - what: rectangle
      where: matrix_middle_bottom
      size: [bcx, bcy]
      adjust:
        shift: [-3.61, -20.927]
        rotate: 2.5
  _battery_connector_cutout:
    - what: rectangle
      where: ref_battery_connector
      adjust.shift: [0, -1.199]
      size: [5.195, 8]
  _switch_power_cutout:
    - what: rectangle
      where: ref_power
      size: [5.6, 8.8+0.5]
  _switch_reset_cutout:
    - what: rectangle
      where: ref_reset
      adjust:
          shift: [0, 0.45+0.525]
      size: [9.5, 7]
  case_top_cutouts:
    - name: _mcu_cutout
    - name: _battery_cutout
    - name: _battery_connector_cutout
    - name: _switch_power_cutout
    - name: _switch_reset_cutout
    - what: circle
      where: /screw_/
      radius: 0.5heatset
  keycaps:
    - what: rectangle
      where:
        - /matrix_.*/
      size: [capx, capy]
    - what: rectangle
      where: [thumb_base_cluster, thumb_extension_cluster]
      size: [capthumbx, capthumby]
    - what: rectangle
      where: [thumb_flexion_cluster]
      size: [capleverx, caplevery]
  pcb_left:
    - name: _pcb_outline_left
    # - name: key_walls # for debugging
    #   operation: stack # for debugging
    # - name: case_top_cutouts # for debugging
    #   operation: stack # for debugging
    # - name: switch_cutouts
    #   operation: stack # for debugging
    # - name: _debug_ref_mcu
    #   operation: stack
  pcb_right:
    - name: _pcb_outline_right
    # - name: _key_walls_right # for debugging
    #   operation: stack # for debugging
  screws:
    - what: circle
      where: /screw_/
      radius: 0.5scd
  _lofree_center_pin_cutouts:
    - what: circle # cutout for lofree central pin (center pin)
      where: [/matrix_.*/, /thumb_.*/]
      radius: (4.8/2)+0.4
  _choc_v1_v2_pin_cutouts:
    - what: circle # cutout for lofree central pin
      where: [/matrix_.*/, /thumb_.*/]
      radius: (4.8/2)+0.4
    - what: circle # cutout for choc v1 stab pins
      where: [/matrix_.*/, /thumb_.*/]
      adjust.shift: [5.5, 0]
      radius: 1
    - what: circle # cutout for choc v1 stab pins
      where: [/matrix_.*/, /thumb_.*/]
      adjust.shift: [-5.5, 0]
      radius: 1
  case_bottom_left: 
    - name: pcb_left
    - name: _choc_v1_v2_pin_cutouts
      operation: subtract
    # - name: _hotswap_cutouts # comment out to speed up outline gen.
    #   operation: subtract
    - what: circle
      where: ref_reset
      radius: 2.5/2
      adjust.shift: [-3.5, -1.25]
      operation: stack
    - what: circle
      where: ref_reset
      radius: 2.5/2
      adjust.shift: [3.5, -1.25]
      operation: stack
    - what: circle
      where: ref_reset
      radius: 2.5/2
      adjust.shift: [-2.5, 1.25]
      operation: stack
    - what: circle
      where: ref_reset
      radius: 2.5/2
      adjust.shift: [2.5, 1.25]
      operation: stack
    - what: circle
      where: /^screw_./
      radius: 0.5scb
      operation: stack
  case_bottom_right: 
    - name: pcb_right
    - name: _choc_v1_v2_pin_cutouts
      operation: subtract
    # - name: _hotswap_cutouts # comment out to speed up outline gen.
    #   operation: subtract
    - what: circle
      where: mirror_ref_reset
      radius: 2.5/2
      adjust.shift: [-3.5, -1.25]
      operation: stack
    - what: circle
      where: mirror_ref_reset
      radius: 2.5/2
      adjust.shift: [3.5, -1.25]
      operation: stack
    - what: circle
      where: mirror_ref_reset
      radius: 2.5/2
      adjust.shift: [-2.5, 1.25]
      operation: stack
    - what: circle
      where: mirror_ref_reset
      radius: 2.5/2
      adjust.shift: [2.5, 1.25]
      operation: stack
    - what: circle
      where: /^mirror_screw_./
      radius: 0.5scb
      operation: stack
pcbs:
  Left: # name must be capitalized or bugs!
    outlines:
      main:
        outline: pcb_left
    footprints:
      mcu:
        what: xiao_smd_xl_cutout
        where: ref_mcu
        params:
          D10: C4
          D9: C3
          D8: C2
          D7: C1

          D2: R3
          D3: R2
          D4: R1
          D5: R0
          D6: C0
      switches:
        what: switch_choc_v1_v2 # edited version of footprint, added keycaps_x/y params
        where: [/^thumb_./, /^matrix_./]
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          reversible: false
          hotswap: true
          # solder: true
          outer_pad_width_back: 2.4
          outer_pad_width_front: 2.4
          include_stabilizer_pad: false
          # show_corner_marks: true
          # show_keycaps: true
          keycaps_x: capx
          keycaps_y: capy
      diodes:
        what: combo_diode
        where: [/^matrix_.*/, /^thumb_.*/]
        params:
          side: F
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: false
        adjust:
          shift: [0, -5]
          resist: true
      switch_power:
        what: infused-kim/switch_power
        where: ref_power
        params: 
          reverse: false
          side: F
          from: BAT # note that this must connect to BAT pin on xiao mcu. cannot use RAW pin.
          to: BAT_CONN
      switch_power_text:
        what: infused-kim/text
        where: ref_power_text
        params:
          text: "ON"
          side: F
          reverse: false
        adjust:
          rotate: -90
      switch_reset:
        what: SKHLLCA010
        where: ref_reset
        adjust:
          rotate: 0
      battery_connector:
        what: infused-kim/conn_molex_pico_ezmate_1x02
        where: ref_battery_connector
        adjust: 
        params:
          reverse: false
          pad_1: BAT_CONN
          pad_2: GND
      battery_icon:
        what: infused-kim/icon_bat
        where: ref_battery_icon
        params:
          reverse: false
          spacing: 1
      m2_screws:
        what: infused-kim/mounting_hole
        # changed courtyard_offset in mounting_hole.js to 0.47
        # increases outline to m2 screwhead size (diameter ~3.4mm)
        where: [[/^screw_./, -screw_top_left]]
        params:
          drill: scd
          outline: 0.13
      jlcpcb_order_number_text:
        what: infused-kim/text
        where: ref_jlc_text
        params:
          text: JLCJLCJLCJLC
          reverse: false
  Right: # name must be capitalized or bugs!
    outlines:
      main:
        outline: pcb_right
    footprints:
      mcu:
        what: xiao_smd_xl_cutout
        where: mirror_ref_mcu
        params:
          D10: R3
          D9: R2
          D8: R1
          D7: R0

          D2: C4
          D3: C3
          D4: C2
          D5: C1
          D6: C0
      switches:
        what: switch_choc_v1_v2 # edited version of footprint, added keycaps_x/y params
        where: [/^mirror_thumb_./, /^mirror_matrix_./]
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          reversible: false
          hotswap: true
          # solder: true
          outer_pad_width_back: 2.4
          outer_pad_width_front: 2.4
          include_stabilizer_pad: false
          # show_corner_marks: true
          # show_keycaps: true
          keycaps_x: capx
          keycaps_y: capy
      diodes:
        what: combo_diode
        where: [/^mirror_matrix_./, /^mirror_thumb_./]
        params:
          side: F
          from: "{{colrow}}"
          to: "{{row_net}}"
          include_tht: false
        adjust:
          shift: [0, -5]
          resist: true
      switch_power:
        what: infused-kim/switch_power
        where: mirror_ref_power
        adjust:
          rotate: 180
        params: 
          reverse: false
          side: F
          from: BAT # note that this must connect to BAT pin on xiao mcu. cannot use RAW pin.
          to: BAT_CONN
      switch_power_text:
        what: infused-kim/text
        where: mirror_ref_power_text
        params:
          text: "ON"
          side: F
          reverse: false
        adjust:
          shift: [0, -(4.1*2)]
          rotate: -90
      switch_reset:
        what: SKHLLCA010
        where: mirror_ref_reset
      battery_connector:
        what: infused-kim/conn_molex_pico_ezmate_1x02
        where: mirror_ref_battery_connector
        adjust: 
        params:
          reverse: false
          pad_1: BAT_CONN
          pad_2: GND
      battery_icon:
        what: infused-kim/icon_bat
        where: mirror_ref_battery_icon
        params:
          reverse: false
          spacing: 1
      m2_screws:
        what: infused-kim/mounting_hole
        # changed courtyard_offset in mounting_hole.js to 0.47
        # increases outline to m2 screwhead size (diameter ~3.4mm)
        where: [[/^mirror_screw_./, -mirror_screw_top_left]]
        params:
          drill: scd
          outline: 0.13
      jlcpcb_order_number_text:
        what: infused-kim/text
        where: mirror_ref_jlc_text
        params:
          text: JLCJLCJLCJLC
          reverse: false


