presets:
  mx_min_spaced:
    capx: 15.5
    capy: 15.5
    capthumbx: 17.8
    capthumby: 16.5
    kx: 18 # jcmkk3 uses 16.5. 18 for choc x spacing
    ky: 16.5
    kcx: kx # spacing for custom thumb keycaps
    kcy: ky # spacing for custom thumb keycaps
    inner_spread: 0.9kx
    pinky_splay: 5
    ring_splay: 3
    thumb_offsetx: 0.75kx
    switch_xy: 14

  mx_spaced: # y -0.5mm
    capx: 17.85
    capy: 18
    capthumbx: 17.95
    capthumby: 18.35
    capleverx: 15.85
    caplevery: 16.8
    kx: 19
    ky: 18.5
    inner_spread: kx-0.5
    pinky_splay: 5
    ring_splay: 2.5
    thumb_offsetx: 0.25kx
    switch_xy_mx: 14 # switch hole
    switch_xy_choc: 13.8

units:
  $extends: presets.mx_spaced
  angle: 22 # was 27.5
  # sf: 19.151 # may want to change this for fab
  sf: 19.151
  
  # pcb rectangle dimensions
  pcbx: 109
  pcby: 84

  # mirror distance
  md: 250

  ## nice!nano dimensions (from Nicell himself)
  # mcux: 18
  # mcuy: 33.4
  ## supermini dimensions
  # mcux: 18.1 # with 0.1mm tolerance for fr4 variance
  # mcuy: 33.85 # length from usb to end of pcb
  ## promicro footprint dimensions
  # mcux: 17.78
  # mcuy: 33.02 # board only, no usb
  # xiao nrf52840 dimensions
  mcux: 17.78
  mcuy: 21
  # netdot usb adapter dimensions
  ndx: 12 # actual is ~10.82 at widest section
  ndy: 6 # actual is 5.4 while plugged in
  # space between keycap and case wall
  wallx: 1.25
  wally: 1.1

  # joycon battery dimensions plus tolerance
  # bcx: 24.5+0.7
  # bcy: 52+0.7

  # 301230 battery dimensions
  bcx: 31.5+0.8
  bcy: 12.5+0.8

  # screw hole diameter (M2)
  scd: 2.2
  # screw head diameter ~3.3
  # heatset hole diameter for 3.2 OD inserts
  heatset: 3
  # screw hole diameter for case bottom
  scb: 2.45

points:
  zones:
    matrix:
      anchor:
        # Fix placement on KiCAD sheet.
        shift: [100, -100]
        rotate: pinky_splay + ring_splay
      key:
        width: capx
        height: capy
        padding: ky
        spread: kx
        autobind: 0
      columns:
        pinky:
          rows:
            top:
              bind: [0, 0.5kx, 0.5ky, 0]
            home:
              bind: [0, 0.5kx, 0, 0]
            bottom:
              bind: [0, 0, 0, 0]
          key:
            column_net: C0
            tags: hotswap
        ring:
          rows:
            top:
              bind: [0, 0.5kx, 0.5ky, 0]
            home:
              bind: [0.5ky, 0.5kx, 0, 0]
            bottom:
              bind: [0.5ky, 0, 0, 0.5kx]
          key:
            column_net: C1
            stagger: 10 # was 10
            spread: kx+1
            splay: -pinky_splay
            origin: [0, -3]
            tags: hotswap
        middle:
          rows:
            home:
              bind: [0.5ky, 0.5kx, 0, 0]
            bottom:
              bind: [0.5ky, 0.5kx, 0.5ky, 0.5kx]
          key:
            column_net: C2
            stagger: 3 # was 2
            spread: kx+1
            splay: -ring_splay
            tags: hotswap
        index:
          rows:
            top:
              bind: [0, 0, 0, 0]
            home:
              bind: [0.5ky, 0.5kx, 0, 0]
            bottom:
              bind: [0.5ky, 0.5kx, 0, 0]
          key:
            column_net: C3
            stagger: -2
            tags: hotswap
        inner:
          rows:
            top:
              bind: [0, 0, 0, 0.5kx]
            home:
              bind: [0.5ky, 0, 0, 0]
            bottom:
              bind: [0.5ky, 0, 0.5ky, 0]
              tags: hotswap
          key:
            column_net: C4
            spread: inner_spread
            stagger: -2
      rows:
        bottom:
          row_net: R2
        home:
          row_net: R1
        top:
          row_net: R0
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [thumb_offsetx-4.82+3, -30.1+3]
      key:
        width: capx
        height: capy
        padding: ky
        spread: kx+0.7
        autobind: 0
      columns:
        flexion:
          rows:
            cluster:
              bind: [0.5ky, 0, 0, 0]
          key:
            splay: -20
            orient: 47.5
            shift: [152.1536-148.8676+2.5, -(139.4486-142.9557)] # x was +1.6
            rotate: -46
            column_net: C2
        base:
          rows:
            cluster:
              bind: [0, 18.715231, 0, 0]
          key:
            splay: 5
            stagger: 2.5+4
            spread: cx+2.5
            column_net: C3
            adjust:
              orient: angle - pinky_splay - ring_splay + 20 + 3
              shift: [0.887, -0.4617]
              rotate: -angle + pinky_splay + ring_splay - 20 - 3
        extension:
          rows:
            cluster:
              bind: [0, 0, 0, 90]
          key:
            column_net: C4
            stagger: -4
      rows:
        cluster:
          row_net: R3
    ref_polygon:
      anchor:
    ref_mcu:
      anchor:
        ref: matrix_pinky_top
        shift: [-1.5, 23.1]
        orient: -7.5
    ref_reset:
      anchor:
        ref: ref_mcu
        shift: [82.46, 8.858]
    ref_power:
      anchor:
        ref: ref_mcu
        shift: [23, 9.483]
        rotate: 90
    ref_power_text:
      anchor:
        ref: ref_power
        shift: [-2.5, 3.9]
    ref_battery_connector:
      anchor:
        ref: matrix_ring_bottom
        shift: [-5, -14+0.303]
        rotate: 90
    ref_battery_icon:
      anchor:
        ref: ref_battery_connector
        shift: [0, 3.75]
    ref_jlc_text:
      anchor:
        ref: ref_mcu
        shift: [0, 1.9]
        # jlc text is off center because the order# is longer than JLCJLCJLCJLC
        # hide under switch if you want it less likely to be seen
        # shift: [-1.5, -0.19ky]

    screw_top_left:
      anchor:
        ref: ref_mcu
        shift: [14, 6.5]
      # key.tags: screw_hole
    screw_top_right:
      anchor:
        ref: ref_mcu
        shift: [95.75, 6.5]
    screw_bottom_left:
      anchor:
        ref: ref_mcu
        shift: [-7., -69.5]
    # screw_bottom_middle:
    #   anchor:
    #     ref: thumb_flexion_cluster
    #     shift: [-10.5, -13.5]
    screw_bottom_right:
      anchor:
        ref: ref_mcu
        shift: [95.75, -57]

  mirror: 
    ref: ref_mcu
    distance: md
  

outlines:
  # !!!add fillets at the very end!!! or you will get malformed outline (self-intersecting) errors in kicad
  _pcb_outline_left:
    - what: rectangle
      bound: true
      size: sf
      where: [/^matrix_.*/, /^thumb_.*/]
    - what: rectangle
      where: ref_mcu
      size: [pcbx, pcby]
      adjust.shift: [0.5pcbx-0.5mcux-(2.75/4)-1.5, -0.5pcby+0.5mcuy+0.708]
    - what: circle
      where: screw_top_left
      radius: 0.5scd
      operation: subtract
  _pcb_outline_right:
    - what: rectangle
      bound: true
      size: sf
      where: [/^mirror_matrix_.*/, /^mirror_thumb_.*/]
    - what: rectangle
      where: mirror_ref_mcu
      size: [pcbx, pcby]
      adjust.shift: [0.5pcbx-0.5mcux-(2.75/4)-1.5, -0.5pcby+0.5mcuy+0.708]
    - what: circle
      where: mirror_screw_top_left
      radius: 0.5scd
      operation: subtract
  key_walls:
    - what: rectangle
      bound: false
      size: [capx+2wallx, capy+2wally]
      where: /^matrix_.*/
    - what: rectangle # helpers to fill in gaps
      bound: false
      where: [matrix_pinky_top, matrix_ring_top]
      size: [capx+2wallx, 2capy+2wally]
      adjust.shift: [4, -0.5capy]
    - what: rectangle
      bound: false
      size: [switch_xy_choc+(2*3.025), switch_xy_choc+(2*3.3)]
      where: thumb_flexion_cluster
    - what: rectangle # helpers to fill in gaps
      bound: false
      where: [thumb_flexion_cluster]
      size: [switch_xy_choc+(2*3.025)+2, switch_xy_choc+(2*3.3)+10]
      adjust.shift: [2, 5]
  _key_walls_right:
    - what: rectangle
      bound: false
      size: [capx+2wallx, capy+2wally]
      where: /^mirror_matrix_.*/
    - what: rectangle # helpers to fill in gaps
      bound: false
      where: [mirror_matrix_pinky_top, mirror_matrix_ring_top]
      size: [capx+2wallx, 2capy+2wally]
      adjust.shift: [4, -0.5capy]
    - what: rectangle
      bound: false
      size: [switch_xy_choc+(2*3.025), switch_xy_choc+(2*3.3)]
      where: mirror_thumb_flexion_cluster
    - what: rectangle # helpers to fill in gaps
      bound: false
      where: [mirror_thumb_flexion_cluster]
      size: [switch_xy_choc+(2*3.025)+2, switch_xy_choc+(2*3.3)+10]
      adjust.shift: [2, 5]
  _debug_ref_mcu:
    - what: circle
      where: ref_mcu
      radius: .5
  switch_cutouts:
    - what: rectangle
      where: [/^matrix_.*/, thumb_base_cluster, thumb_extension_cluster]
      size: switch_xy_mx
    - what: rectangle
      where: [matrix_inner_top, matrix_inner_home]
      size: 15.2
    - what: rectangle
      where: [thumb_flexion_cluster]
      size: switch_xy_choc
